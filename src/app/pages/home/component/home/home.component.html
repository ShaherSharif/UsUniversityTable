<header>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="https://experience-centre-virtual.vandewiele.com/skin/Image_6CC03326_71B6_D422_41B2_E1F0BE7BAFF3.png?v=1638442841731" height="28" alt="CoolBrand">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">Home</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<body>
    <div *ngIf="isLoading" class="d-flex justify-content-center">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div>
        <div class="row">
            <div class="col-sm-4 mb-3 mx-auto">
                <div class="input-group mb-3">
                    <input
                      class="form-control search"
                      placeholder="Search"
                      #input
                    />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 mb-3 mx-auto">
                <pagination-controls
                    previousLabel="Prev"
                    nextLabel="Next"
                    (pageChange)="onTableDataChange($event)"
                    >
                </pagination-controls>
            </div>
        </div>
    </div>
    
    <div>
        <div class="row">
            <div class="card mx-auto">
                <div class="card-body mat-elevation-z8">

                    <table class="table">
                        <thead>
                            <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Web Pages</th>
                            <th>Domain</th>
                            <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                            *ngFor="
                                let post of universityList
                                | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                    };
                                let i = index
                            "
                            >
                            <th scope="row">{{ i+1 }}</th>
                            <td>{{ post.name }}</td>
                            <td>{{ post.web_pages }}</td>
                            <td>{{ post.domains }}</td>
                            <td>{{ post.country }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
